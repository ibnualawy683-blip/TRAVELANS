<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --blue: #0050ff;
      --cyan: #00c2ff;
      --orange: #ff6c00;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 200px;
      background: linear-gradient(-45deg, #a0cedd, #ffffff, #a8def0, #fff6f2);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #00205b;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 3D card */
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 20px 15px;
      width: 170px;
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.15);
      transform-style: preserve-3d;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: rotateX(5deg) rotateY(-5deg) scale(1.03);
    }

    /* Icon pesawat */
    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    /* Quote */
    .quote {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 15px;
      color: #003db0;
    }

    /* Button */
    .button {
      display: inline-block;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--orange), #ff9e3d);
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 108, 0, 0.35);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 108, 0, 0.45);
    }

    /* Footer */
    footer {
      font-size: 11px;
      opacity: 0.5;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Partikel -->
  <div class="particle p1"></div>

  <!-- Header -->
  <h1>Explore Without Limits</h1>

  <!-- Card -->
  <div class="card">
    <div class="icon">âœˆ</div>
    <div class="quote">
      "The world is wide, Start your chapter now."
    </div>
    <a class="button" href="main.html" target="mainFrame">Start Now</a>
  </div>

  <!-- Footer -->
  <footer>TRAVELANDS</footer>
</body>
</html>
