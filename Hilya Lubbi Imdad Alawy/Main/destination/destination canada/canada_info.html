<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="info.css">
  <title>Canada</title>
</head>

<body>
  <div>
    <h1 style="font-size: 24px;">Tourist Destinations in Canada</h1>
    <form>
      <input type="checkbox" name="tourist_destinations" value="Mountains">Mountains<br>
      <input type="checkbox" name="tourist_destinations" value="Beaches">Beaches<br>
      <input type="checkbox" name="tourist_destinations" value="Land_tourism">Land Tourism<br>
      <button type="submit">Search</button>
    </form>
  </div>

  <div>
    <h1 style="font-size: 24px;">Rating</h1>
    <form>
      <input type="checkbox" name="rating" value="five_stars" checked>5<br>
      <input type="checkbox" name="rating" value="four_stars">4<br>
      <input type="checkbox" name="rating" value="three_stars">3<br>
      <button type="submit">Search</button>
    </form>
  </div>

  <div>
    <h1 style="font-size: 24px;">Special Offers</h1>
    <form>
      <input type="radio" name="Discount" value="Bundle" checked>Bundle<br>
      <input type="radio" name="Discount" value="Holiday">Holiday<br>
      <input type="radio" name="Discount" value="Partnership">Partnership<br>
      <button type="submit">Search</button>
    </form>
  </div>
</body>

</html>
